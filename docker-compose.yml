services:

  flask-api:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MYSQL_URI=mysql+mysqlconnector://root:kali@mysql:3306/career_compass
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=career_compass
      - MYSQL_USER=root
      - MYSQL_PASSWORD=kali
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "career_user", "-p career_password"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - flask-api
      - frontend
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    networks:
      - app-network


  ngrok:
    image: ngrok/ngrok:latest
    command: http nginx:80 --domain=career-compass-ai.ngrok.io
    environment:
      - NGROK_AUTHTOKEN=39ks1hREd73ZGmgJSD4hgTCvLSF_6NzhbABJ3hLRNVKkSWD7q
    ports:
      - "4040:4040"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    depends_on:
      - nginx
    networks:
      - app-network

volumes:

  mysql_data:
  redis_data:
  grafana_data:

networks:
  app-network:
    driver: bridge
