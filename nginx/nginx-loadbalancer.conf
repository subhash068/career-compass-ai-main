events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format with upstream response time
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream configuration with load balancing
    # =====================================================
    # BACKEND API SERVERS (Multiple instances for load balancing)
    # =====================================================
    upstream flask_api {
        # Load balancing method: least_conn (sends to server with least active connections)
        least_conn;
        
        # Backend server instances (scale these in docker-compose)
        server flask-api-1:5000 weight=5 max_fails=3 fail_timeout=30s;
        server flask-api-2:5000 weight=5 max_fails=3 fail_timeout=30s;
        server flask-api-3:5000 weight=5 max_fails=3 fail_timeout=30s;
        
        # Health check (requires nginx-plus or third-party module)
        # health_check interval=5s fails=3 passes=2;
        
        # Keepalive connections to backend
        keepalive 32;
    }

    # Alternative: Round-robin load balancing (default)
    upstream flask_api_roundrobin {
        server flask-api-1:5000 weight=5;
        server flask-api-2:5000 weight=5;
        server flask-api-3:5000 weight=5;
    }

    # Alternative: IP Hash (sticky sessions)
    upstream flask_api_iphash {
        ip_hash;
        server flask-api-1:5000;
        server flask-api-2:5000;
        server flask-api-3:5000;
    }

    # =====================================================
    # FRONTEND SERVERS
    # =====================================================
    upstream frontend_app {
        least_conn;
        server frontend-1:8080 weight=5 max_fails=3 fail_timeout=30s;
        server frontend-2:8080 weight=5 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =====================================================
    # WEBSOCKET SERVERS (for real-time features)
    # =====================================================
    upstream websocket_backend {
        ip_hash;  # Sticky sessions for WebSockets
        server flask-api-1:5000;
        server flask-api-2:5000;
        server flask-api-3:5000;
    }

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # =====================================================
    # MAIN SERVER BLOCK
    # =====================================================
    server {
        listen 80;
        listen 8080;
        server_name localhost;

        # Redirect HTTP to HTTPS (when SSL is configured)
        # return 301 https://$server_name$request_uri;

        # Frontend
        location / {
            limit_req zone=frontend burst=20 nodelay;
            limit_conn addr 10;
            
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # API with load balancing
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://flask_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Connection pooling
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'http://localhost:8080' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket support
        location /ws/ {
            proxy_pass http://websocket_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status page (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }

    # =====================================================
    # HTTPS SERVER (SSL/TLS)
    # =====================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # Same location blocks as above
    # }
}
